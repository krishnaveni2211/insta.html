<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN WEBSITE</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h2 class="anna university">ANNA UNIVERSITY</h2>
        <nav class="navigation">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">SERVICES</a>
            <a href="#">CONTACT</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>
        <div class="form-box Login">
            <h2> Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label > Email</label>
                    
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label > Password</label>
                    
                </div>
                <div class="remember-forgot">
                    <label > <input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
             <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have a account?<a href="#" class="Register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box Register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label >username</label>
                    
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label > Email</label>
                    
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label > Password</label>
                    
                </div>
                <div class="remember-forgot">
                    <label > <input type="checkbox">I agree to the terms & conditions</label>
                    
                </div>
             <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have a account?<a href="#" class="Login-link">Login</a></p>
                </div>
            </form>
            </div>


    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
